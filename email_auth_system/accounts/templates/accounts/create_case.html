{% extends 'accounts/auth_base.html' %}
{% load static %}

{% block title %}Create New Case{% endblock %}

{% block content %}
<div class="case-form-container">
    <div class="case-form-header">
        <h2><i class="icon">ðŸ“‹</i> Create New Case</h2>
        <p class="subtitle">Enter complete case details below</p>
    </div>

    <form method="post" class="case-form">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label for="id_case_number">Case Number</label>
                <input type="text" name="case_number" id="id_case_number" required class="form-control">
            </div>

            <div class="form-group">
                <label for="id_title">Case Title</label>
                <input type="text" name="title" id="id_title" required class="form-control" placeholder="Brief descriptive title">
            </div>

            <div class="form-group full-width">
                <label for="id_description">Description</label>
                <textarea name="description" id="id_description" rows="4" required class="form-control" placeholder="Detailed case description"></textarea>
            </div>

            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" id="id_location" class="form-control" placeholder="Incident location">
            </div>

            <div class="form-group">
                <label for="id_incident_date">Incident Date</label>
                <input type="date" name="incident_date" id="id_incident_date" class="form-control">
            </div>

            <div class="form-group full-width">
                <label for="id_notes">Additional Notes</label>
                <textarea name="notes" id="id_notes" rows="3" class="form-control" placeholder="Any additional information"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="icon">âœ“</i> Create Case
            </button>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                <i class="icon">âœ•</i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
